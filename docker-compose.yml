version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ielts_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./client/dist:/usr/share/nginx/html
    depends_on:
      - server
    networks:
      - ielts_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ielts_server
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ielts_platform
      DB_USER: ielts_user
      DB_PASSWORD: ielts_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - ielts_network

  postgres:
    image: postgres:14-alpine
    container_name: ielts_postgres
    environment:
      POSTGRES_DB: ielts_platform
      POSTGRES_USER: ielts_user
      POSTGRES_PASSWORD: ielts_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ielts_network

  redis:
    image: redis:7-alpine
    container_name: ielts_redis
    volumes:
      - redis_data:/data
    networks:
      - ielts_network

volumes:
  postgres_data:
  redis_data:

networks:
  ielts_network:
    driver: bridge